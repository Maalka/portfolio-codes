<div>
    <div ng-if="includeHeader" ng-include src="'javascripts/benchmark/header.html'"></div>
    <div class="ui stackable grid container" style="padding-top:14px">
        <!-- setup the response grids *** LARGE SCREEN-->
        <div class="sixteen wide column"
            ng-class="{'desktop-padding-left': largeScreen}"
            id="data-input">
            <div class="ui hidden divider"></div>
            <div ng-include src="'javascripts/benchmark/form.html'">Not Defined</div>
            <div class="ui sixteen wide grid">
                <div class="fifteen wide column right aligned">
                    <h3 class="ui header" style="padding-top: 1px;">
                        <a href class="drop" ng-click="submit()">Generate Results</a>
                    </h3>
                </div>
                <div class="one wide column">
                    <h3 class="ui header">
                        <a href ng-click="submit()"><i class="arrow down icon" style="color: #06a1f9"></i></a>
                    </h3>
                </div>
            </div>
        </div>
    </div>

        <!--<div class="six wide column"-->
             <!--ng-class="{'desktop-padding-right': largeScreen}"-->
             <!--element="'#data-input'">-->
            <!--<div class="ui hidden divider"></div>-->
            <!--<div ng-include src="'javascripts/benchmark/benchmark_result.html'" style="padding-left: 1em;">Not Defined</div>-->
        <!--</div>-->

    </div>
    <div class="ui stackable grid container" style="padding-top:14px" ng-if="endUses">

        <div class="sixteen wide column"
             ng-class="{'desktop-padding-right': largeScreen}"
             element="'#data-input'">
            <div class="ui hidden divider"></div>
            <div ng-include src="'javascripts/benchmark/analysis_result.html'" style="padding-left: 1em;">Not Defined</div>
        </div>

    </div>


    <div class="ui hidden divider"></div>
