
<form name="form" class="ui form"  ng-class="{'error': error !== undefined}">
    <div class = "ui equal wide center aligned grid">
        <div class = "ui center aligned row">
            <p style = "margin-bottom: 1em;">
                {{ uploadText }} {{attachment.name ? ": " + attachment.name : "" }}
            </p>
        </div>
        <div class = "ui center aligned row">
            <div class = "column">
                <button class="ui blue button"
                        style = "margin-bottom: 2em; padding: 1.1em 2em; background-color: #06a1f9"
                    ngf-select
                    ng-model="attachment"
                    name="attachment"
                    ngf-max-size="20MB" ng-class="{disabled: loadingFileFiller.attachmentName !== undefined}"
                   >
                        {{ "Select CSV" }}
                </button>

            <button ng-disabled="attachment === undefined"
                class="ui grey button"
                    style = "margin-bottom: 2em; padding: 1.1em 2em;"
                ng-class="{loading: loading}"
                type="submit" ng-click="submitFile()">Upload
            </button>
            <!--<p ng-if="attachment === undefined && loadingFileFiller.attachmentName === undefined">
                << Upload your data here >>
            </p> -->
            </div>
        </div>
        <div clasas = "ui row">
        <div class="field" ng-if="attachment !== undefined && loadingFileFiller.attachmentName === undefined">
        </div>

        <div class="field" ng-if="csvData.siteMetrics !== undefined">
            <p style="color:black;">

            </p>
        </div>
    </div>
    </div>
</form>
