<div>
    <div class="ui left aligned grid" style="padding-bottom:5px;">


            <div class="twelve wide field" style="padding-top:5px;">
                <h3 class="ui header">{{ buildingName }}</h3>
            </div>

            <div class="right floated right aligned two wide column">
                delete
            </div>
            <div class="right floated left aligned one wide column">
                <div class="ui large labeled button" ng-click="removeProp()" style="margin-top:.1em;">
                    <i class="minus red circle icon"></i>
                </div>
            </div>

    </div>

    <div class="inline fields">
        <div class="sixteen wide field">

            <label>Name</label>

            <div class="six wide field required" ng-class="{error: !propertyModel.building_name && forms.hasValidated}">
                <input type="text" ng-model="propertyModel.building_name"
                       required
                       placeholder="Identifier: Name or Address">
            </div>

            <label style="padding-right:10px;padding-left:20px;">Gross Floor Area</label>

            <div class="three wide field required" ng-class="{error: !propertyModel.floor_area && forms.hasValidated}">
              <input type="number" ng-model="propertyModel.floor_area"
                   required
                   min="0"
                   placeholder="GFA">
            </div>

            <div class="two wide field required" ng-class="{error: !propertyModel.floor_area_units && forms.hasValidated}">
                <select class="ui dropdown"
                        dropdown
                        ng-model="propertyModel.floor_area_units"
                        ng-options="item.id as item.name for item in buildingProperties.areaUnits"
                        required>
                    <option value="">Select</option>
                </select>
            </div>

        </div>
    </div>

</div>
